<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة أسرة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>إضافة أسرة جديدة</h3>
    <a href="/home" class="btn btn-outline-secondary"><i class="bi bi-house-door"></i> الصفحة الرئيسية</a>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <label for="Name" class="form-label">اسم الأسرة</label>
      <input type="text" class="form-control" id="Name" name="Name" required>
    </div>
    <div class="mb-3">
      <label for="NationalID" class="form-label">الرقم القومي</label>
      <input type="text" class="form-control" id="NationalID" name="NationalID">
    </div>
    <div class="mb-3">
      <label for="Mobile" class="form-label">رقم الهاتف</label>
      <input type="text" class="form-control" id="Mobile" name="Mobile">
    </div>
    <button type="submit" class="btn btn-success w-100">
      <i class="bi bi-person-plus"></i> إضافة الأسرة
    </button>
  </form>
</body>
</html>
